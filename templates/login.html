<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../static/css/login.css" rel="stylesheet">
	<link href="../static/css/util.css" rel="stylesheet">
</head>

<body>
	<div class="container-login100" style="background-image: url('../static/images/banner.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form action="/login" method="POST" class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Iniciar sesión
                </span>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Ingresa tu correo">
					<input class="input100" type="email" name="Email" placeholder="Correo">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Ingresa tu contraseña">
					<input class="input100" type="password" name="Password" placeholder="Contraseña">
					<span class="focus-input100"></span>
				</div>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Entrar
					</button>
				</div>
				<div><p>.</p></div>
				<div class="text-center">
					<a href="/recuperar" class="txt2 hov1">
						¿Olvidaste tu contraseña?
					</a>
				</div>
			</form>
		</div>
	</div>
	<script src="../static/assets/js/nav.js"></script>
</body>
</html>
